    - http://127.0.0.3
    - http://stagehostcustom.com
  allowCredentials: true
  allowedMethods:
    - POST
  debug: false
prod:
  allowedOrigins:
    - http://127.0.0.4
    - http://prodhostcustom.com
  allowCredentials: true
  allowedMethods:
    - POST
  debug: false
